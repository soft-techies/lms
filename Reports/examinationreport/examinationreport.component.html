<!-- subject-report.component.html -->
<h2 align="center">Examination Report</h2>
 <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
<div>

    <table border="1">
      <th *ngFor="let header of Heading">{{ header }}</th>
        <tr *ngFor="let item of examReportData">
            <td> {{ item[0] }}</td>
            <td> {{ item[4] }}</td>
            <td> {{ item[3] }}</td>
           
        </tr>
    </table>
</div>
